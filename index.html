<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guess</title>
  </head>


  <body>
        <!-- creates class & place for time in the header -->
        <header>
            <h3 class="timer"></h3>
        </header>

        <!-- creating first page with into to game and start button that will disappear when clicked -->
        <section  id="startPage">
            <h1>Javascript Coding Challenge</h1>
            <div id="intro">
                <p>Try your knowledge at Javascript! Answer all the questions
                correctly within the time limit. Any wrong answers will result
                in 15 seconds off the clock. 
                </p>
            </div>
            <!-- creates start button & id to access button -->
            <button id="startButton">Start</button>
        </section>

        <!-- creates the question portion of quiz which is set to class hide to initially
        not see this portion at start -->
        <section class="hide" id="question-card">

            <!-- div that will populate with different questions -->
            <div id="question">question</div>

            <!-- creates 4 buttons that will populate with quiz answer choices -->
            <button class="btn" id="ans1"></button>
            <button class="btn" id="ans2"></button>
            <button class="btn" id="ans3"></button>
            <button class="btn" id="ans4"></button>

            <!-- empty div to show if an answer button click is right or wrong to player -->
            <div id="winlose"></div>

        </section>

        <!-- section to show when quiz criteria is met and quiz ends. section showing score & place to submit score -->
        <section class="hide" id="submit-initials">
            <h1>You finished!</h1>
            <p>Your final score is <span id="score"></span></p>
        </section>



        <script src="./assets/js/script.js"></script>


  </body>
